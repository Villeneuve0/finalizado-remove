<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central de Vendas Tadala Premium</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.2);
      border: 2px solid #ffa500;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #ff6a00;
    }
    p {
      color: #444;
    }
    img {
      max-width: 180px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #ff6a00;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imagens/tadala-premium.webp" alt="Tadala Premium" />
    <h1>Central de Vendas Tadala Premium</h1>
    <p>Digite seu nome para iniciar o atendimento via WhatsApp:</p>
    <input type="text" id="nome" placeholder="Seu nome completo" required />
    <button onclick="enviarParaWhatsapp()">Iniciar Atendimento</button>
  </div>

  <script>
    function enviarParaWhatsapp() {
      const nome = document.getElementById('nome').value.trim();

      if (nome === '') {
        alert('Por favor, preencha seu nome.');
        return;
      }

      const numeroAtendimento = '5531972651589';
      const mensagem = `Olá, meu nome é ${nome}. Quero saber mais sobre o Tadala Premium.`;
      const url = `https://wa.me/${numeroAtendimento}?text=${encodeURIComponent(mensagem)}`;

      window.location.href = url;
    }
  </script>
</body>
</html>
